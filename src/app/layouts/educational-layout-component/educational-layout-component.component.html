@if (ld.initializing()) {
<p>loading...</p>
} @else {

<header>
  <div>
    <h1>Logo</h1>
    <span>({{ username }})</span>
  </div>

  <nav>
    <a [routerLink]="['ms']">MiddleSchool</a>
    <app-feature-flag flag="feature-use-entra-id-auth">
      <a [routerLink]="['hs']" on>HighSchool</a>
    </app-feature-flag>

    <button (click)="logout()">logout</button>
  </nav>
</header>
<main>
  <router-outlet class="edu"></router-outlet>
</main>
}
